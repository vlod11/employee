<mat-table [dataSource]="employees$ | async" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </mat-cell>
      </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="salary">
      <mat-header-cell *matHeaderCellDef> Salary </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.salary}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastJobTitle">
      <mat-header-cell *matHeaderCellDef> lastJobTitle </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.lastJobTitle}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="hiredAtUtc">
      <mat-header-cell *matHeaderCellDef> hiredAtUtc </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.hiredAtUtc | date: 'dd/MM/yyyy'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="leftAtUtc">
      <mat-header-cell *matHeaderCellDef> leftAtUtc </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.leftAtUtc | date: 'dd/MM/yyyy'}} </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
